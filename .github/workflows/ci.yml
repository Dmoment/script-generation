name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  RAILS_ENV: test
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/script_generation_test

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: script_generation_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.4
          bundler-cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev nodejs

      - name: Set up databases for parallel tests
        env:
          RAILS_ENV: test
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_HOST: localhost
        run: |
          # Create base test database
          bundle exec rails db:create db:schema:load
          # Create numbered test databases for parallel processes (test2, test3, test4)
          for i in 2 3 4; do
            TEST_ENV_NUMBER=$i bundle exec rails db:create db:schema:load
          done

      - name: Run tests in parallel
        env:
          RAILS_ENV: test
          DATABASE_USERNAME: postgres
          DATABASE_PASSWORD: postgres
          DATABASE_HOST: localhost
          AUTH0_DOMAIN: ${{ secrets.AUTH0_DOMAIN || 'test.auth0.com' }}
          AUTH0_AUDIENCE: ${{ secrets.AUTH0_AUDIENCE || 'https://test.auth0.com/api/v2/' }}
          AUTH0_CLIENT_ID: ${{ secrets.AUTH0_CLIENT_ID || 'test_client_id' }}
          AUTH0_CLIENT_SECRET: ${{ secrets.AUTH0_CLIENT_SECRET || 'test_client_secret' }}
        run: |
          bundle exec parallel_rspec spec/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            tmp/parallel_test_results
            log/test.log
