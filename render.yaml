services:
  - type: web
    name: script-generation
    env: ruby
    region: virginia
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    preDeployCommand: |
      bash -lc 'for i in {1..5}; do bundle exec rails db:prepare db:prepare:queue db:prepare:cache db:prepare:cable && exit 0; echo "DB not ready, retrying..."; sleep 5; done; exit 1'
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: script-generation-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true

  - type: worker
    name: script-generation-worker
    env: ruby
    region: virginia
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails solid_queue:start"
    preDeployCommand: |
      bash -lc 'for i in {1..5}; do bundle exec rails db:prepare db:prepare:queue db:prepare:cache db:prepare:cable && exit 0; echo "DB not ready, retrying..."; sleep 5; done; exit 1'
    plan: starter
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: script-generation-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test

databases:
  - name: script-generation-db
    region: virginia
    databaseName: script_generation_production
    user: script_generation
    plan: basic-256mb
    postgresMajorVersion: "16"